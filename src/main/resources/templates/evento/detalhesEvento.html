<!DOCTYPE html>

<html 	xmlns:th="http://thymeleaf.org"	
		xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">

	<head>
		<title>Evento Detalhe</title>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	</head>

	<body>
		<h1>Evento:</h1>
		<h3><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de Eventos</a></h3>

        <div th:each="evento : ${evento}" class="container">
            <div class="row">
                <p><b>NOME: </b><span th:text="${evento.nome}"></span></p>
                <p><b>LOCAL: </b><span th:text="${evento.local}"></span></p>
                <p><b>DATA: </b><span th:text="${evento.dataString}"></span></p>
                <p><b>HOR√ÅRIO: </b><span th:text="${evento.horario}"></span></p>
            </div>

            <form method="POST">
                NOME:	<input type="text" value="" name="nomeConvidado"/>
                RG:		<input type="text" value="" name="rg"/>
                
                <button class="btn waves-effect waves-light" type="submit">Incluir</button>
                    
            </form>

		</div>
		
		
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="https://code.jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

    </body>



</html>
