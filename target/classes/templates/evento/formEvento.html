<!DOCTYPE html>

<html 	xmlns:th="http://thymeleaf.org"	
		xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">

	<head>
		<title>EventoApp</title>

		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	</head>

	<body>

		<h1>Cadastro de Eventos:</h1>
		<h3><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></h3>
		<form class="container" method ="post">
			<div class="row">
				NOME: 	<input type="text" value="" name="nome"/>
				<div class="input - field col s6">
					LOCAL:	<input type="text" value="" name="local"/> 
				</div>
				<div class="input - field col s3">
					DATA:	<input type="date" value="" name="dataString"/>
				</div>
				<div class="input - field col s3">
					HORARIO:<input type="text" value="00:00" name="horario"/>
				</div>	
			</div>		
			
			<button class="btn waves-effect waves-light" type="submit" name="salvar">Salvar
				<i class="material-icons right">send</i>
			</button>

		</form>
			
			<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="https://code.jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
			
	</body>

</html>
